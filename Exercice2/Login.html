<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body style="padding:100px; background-color: rgb(206, 206, 206);">
   <h1 style="color:rgb(4, 4, 196); display:block;width:500px;margin:auto ;font-weight:bold; text-align:center;margin-bottom: 50px;">SIGN IN</h1>
    <div style="width:600px ;margin:auto;padding: 50px; border: 1px solid rgb(0, 110, 255); border-radius: 10px; background-color: white;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="font-size: 26px; color: rgb(0, 0, 161);">Email :</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <span id="wrongemail" style="display: block; margin: auto; color: red; padding:auto; font-weight: bold; margin-left: 10px;"></span>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style="font-size: 26px; color: rgb(0, 0, 161);">Password :</label>
            <input type="password" class="form-control" id="password" placeholder="Password"> 
            <span id="wrongpswd" style="display: block; margin: auto; color: red; padding:auto; font-weight: bold; margin-left: 10px;"></span>

        </div>
        <button type="button" class="btn btn-outline-success" onclick="Login()" style="display: block; margin: auto; width: 150px;">Login</button>
        <div>
            <span style="display: block; margin: auto; width: 300px;padding-top: 30px;">Don't have an account ? <a href="Register.html"> Register here !</a></span>
        </div>


    </div>




    <script src="Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>

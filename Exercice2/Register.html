<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body style="padding:100px; background-color: rgb(206, 206, 206);">
    <h1 style="color:rgb(4, 4, 196); display:block;width:500px;margin:auto ;font-weight:bold; text-align:center;margin-bottom: 50px;">CREATE AN ACCOUNT</h1>
    <div style="width:600px ;margin:auto;padding: 50px; border: 1px solid rgb(0, 81, 255); border-radius: 10px; background-color:white">
        <div class="input-group" style="margin-bottom: 40px;">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" id="1st" class="form-control">
            <input type="text" aria-label="Last name" id="last"class="form-control">
        </div>
        <div class="input-group flex-nowrap" style="margin-bottom: 40px;">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="email" class="form-control" id="email"placeholder="Your Email " aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap" style="margin-bottom: 40px;">
            <span class="input-group-text" id="addon-wrapping">Password</span>
            <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
            <span id="warning" style="display: block; margin: auto; color: red; padding:auto; font-weight: bold; margin-left: 10px;"></span>
            
        </div>
        
        <button type="button" onclick="formulaire()" class="btn btn-outline-success" style="margin: auto; display: block; width: 200px!important;">Sign Up</button>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" 
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" 
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <script src="Register.js"></script>
</body>
</html>
